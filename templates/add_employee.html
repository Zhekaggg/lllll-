<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="{{ url_for('static', filename='css/add_rviain.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Учет сотруднико</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    {% if 'logged_in' in session %}
                        <li><a href="{{ url_for('logout') }}">Выйти</a></li>
                        
                    {% else %}
                        <li><a href="/login">Войти</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
<div class="oo">
    
    <form method="post" action="{{ url_for('add_employee') }}">
        <h1>Add Employee</h1>
        
        <input class="input" type="text" name="username" placeholder="Имя пользователя" required><br>

        <input class="input" type="password" name="password"  placeholder="Пароль" required><br>


        <input class="input" type="password" name="confirm_password" placeholder="Повторите пароль " required><br>

     
        <input class="input" type="text" name="full_name" placeholder="ФИО" required><br>

   
        <input class="input" type="text" name="position" placeholder="Должность" required><br>

    
        <input class="input" type="text" name="work_schedule" placeholder="График работы" required><br>


        <input class="input" type="number" name="salary" placeholder="Оклад" required><br>

        
        <input class="input" type="text" name="currency" placeholder="Валюта" required><br>

        
        <input class="input" type="text" name="education" placeholder="Образование" required><br>
 
        
        <input class="input" type="date" name="start_date" placeholder="Дата принятия на работу" required><br>

        <input class="input" type="submit" value="Add Employee">
    </form>
</div>
    
</body>
</html>
